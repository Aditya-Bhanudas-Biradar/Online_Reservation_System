<!DOCTYPE html>
<html>
    <head><title>Resistration Site</title></head>
    <body>
        <center><h1>Resistration Form</h1></center>
        <br/>
        <form>
            <h3><b>Personal Details</b></h3>
            First Name: <input type="textbox" id="first-name"> &nbsp;&nbsp;
            Last Name: <input type="textbox" id="last-name">
            <br/><br/>
            Mobile no: <input type="textbox" id="mobile-no">&nbsp;&nbsp;
            E-mail: <input type="textbox" id="e-mail">
            <br/><br/>
            <h3><b>Travel Deatils</b></h3>
            From: <input type="textbox" id="from">&nbsp;&nbsp;
            Where: <input type="textbox" id="where">
            <br/><br/>
            Date: <input type="textbox" id="date">
            <br/><br/>
            <h3><b>No of Travelers </b></h3>
            Adults: <input type="textbox" id="adults">&nbsp;&nbsp;
            Children: <input type="textbox" id="children">
            <br/><br/><br/><br/>
            Total Expence <input type="textbox" id="total-expence">
            <br/><br/>
            <h3><b>Payment Methord</b></h3>
            Credit/Debit card: <input type="radio" id="card">&nbsp;&nbsp;
            UPI : <input type="radio" id="upi">
        </form>
        <br/><br/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="proceed-to-pay">Proceed to Pay</button>


    </body>
</html>
